type: docker
name: testing

workspace:
  base: /home/cirrus/app

clone:
  depth: 50

# Only run on prs or pushes to main
trigger:
  branch:
    include:
      - main
  event:
    include:
      - push
      - pull_request

steps:
  - name: build
    image: cirrusci/flutter:stable
    pull: true
    commands:
