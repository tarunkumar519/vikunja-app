      target: /app/${DRONE_TAG##v}

---
kind: pipeline
type: exec
name: release-ios

trigger:
  event:
    - push
  branch:
    - main

platform:
  os: darwin
  arch: amd64

steps:
  - name: prepare-environment
    commands:
      - echo "Preparing iOS build environment..."
      - echo "Updating CocoaPods..."
      - gem install cocoapods
      - pod --version
      - echo "Updating CocoaPods repositories..."
      - pod repo update
    environment:
      HOME: /Users/buildslave

  - name: build
    commands:
      - echo "Building iOS app..."
      - make build-ios
      - echo "iOS build completed"
    environment:
      HOME: /Users/buildslave

  - name: deploy
    environment:
      HOME: /Users/buildslave
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      FASTLANE_SKIP_UPDATE_CHECK: true
      FASTLANE_HIDE_CHANGELOG: true
      MATCH_PASSWORD:
        from_secret: match_password
      FASTLANE_PASSWORD:
        from_secret: fastlane_password
      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD:
        from_secret: fastlane_apple_password
      FASTLANE_SESSION:
        from_secret: fastlane_session
      KEYCHAIN_PASSWORD:
        from_secret: keychain_password
      CONTACT_EMAIL:
        from_secret: contact_email
      CONTACT_FIRST_NAME:
        from_secret: contact_first_name
      CONTACT_LAST_NAME:
        from_secret: contact_last_name
      CONTACT_PHONE:
        from_secret: contact_phone
    commands:
      - echo "Starting iOS deployment process..."
      - eval "$(rbenv init -)"
      - rbenv shell 2.5.0
      - cd ios
      - echo "Setting up Bundler..."
      - bundle config set --local path '.vendor/bundle'
      - bundle install --verbose
      - echo "Running Fastlane signing..."
      - bundle exec fastlane ios signing
      - echo "Running Fastlane beta deployment..."
      - bundle exec fastlane ios beta
      - echo "iOS deployment completed"

depends_on:
  - testing
