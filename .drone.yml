---
kind: pipeline
type: docker
name: release-latest

depends_on:
  - testing

trigger:
  branch:
    - main
  event:
    - push

workspace:
  base: /home/cirrus/app

clone:
  depth: 50

steps:
  # Because drone separates the pipelines, we have to add the build step to this pipeline. This is double code, we should change it at some point if possible.
  - name: build
    image: cirrusci/flutter:stable
    pull: true
    commands:
      - flutter packages get
      - make build-all
      - mkdir apks
      - mv build/app/outputs/apk/*/*/*.apk apks

    # Push the releases to our pseudo-s3-bucket
  - name: release
    image: plugins/s3:1
    pull: true
    settings:
      bucket: vikunja-releases
      access_key:
        from_secret: aws_access_key_id
      secret_key:
        from_secret: aws_secret_access_key
      endpoint: https://s3.fr-par.scw.cloud
      region: fr-par
      path_style: true
      strip_prefix: apks/
      source: apks/*
      target: /app/main

