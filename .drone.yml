type: docker
name: release-version

depends_on:
  - testing

trigger:
  event:
    - tag

workspace:
  base: /home/cirrus/app

clone:
  depth: 50

steps:
  # Because drone separates the pipelines, we have to add the build step to this pipeline. This is double code, we should change it at some point if possible.
  - name: build
